<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
    }
    .chat-container {
        width: 60%;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow-y: auto;
        max-height: 500px;
    }
    .message {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }
    .message .user {
        font-weight: bold;
        color: #333;
    }
    .message .text {
        padding: 10px;
        background-color: #e1f5fe;
        border-radius: 10px;
        display: inline-block;
        max-width: 80%;
        margin-top: 5px;
    }
    .message.own .text {
        background-color: #c8e6c9;
        margin-left: auto;
    }
    .timestamp {
        font-size: 0.8em;
        color: #777;
        margin-top: 5px;
        text-align: right;
    }
    .input-container {
        margin-top: 20px;
        display: flex;
    }
    .input-container input[type="text"] {
        flex: 1;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 10px;
    }
    .input-container button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .input-container button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="chat-container" id="chatBox">
</div>
<p id="roomId" th:text="${chatRoomId}" style="display: none;"></p>
<p id="senderId" th:text="${senderId}" style="display: none;"></p>
<p id="receiverId" th:text="${receiverId}" style="display: none;"></p>

<div class="input-container">
  <input type="text" id="messageInput" placeholder="Type your message here..." />
  <button id="sendButton">Send</button>
</div>

<script>
   const roomId = document.getElementById('roomId').textContent;
   const senderId = document.getElementById('senderId').textContent;
   const receiverId = document.getElementById('receiverId').textContent;
    // Kiểm tra giá trị của roomId, senderId, receiverId
    console.log(roomId, senderId, receiverId);

    // Đảm bảo rằng không có giá trị null hoặc undefined trong JavaScript
    if (roomId && senderId && receiverId) {
        console.log("Values are correctly loaded.");
    } else {
        console.error("Missing values: ", roomId, senderId, receiverId);
    }


    // Lấy lịch sử chat khi trang được tải
    window.onload = function() {
        fetchMessages();
    };
  
    // Hàm fetch tin nhắn từ server
    function fetchMessages() {
    fetch(`/api/chat/history/${roomId}`)
        .then(response => response.json())
        .then(messages => {
            console.log("Messages from server:", messages); // Kiểm tra dữ liệu
            if (Array.isArray(messages)) {
                renderMessages(messages);
            } else {
                console.error("Received messages is not an array:", messages);
            }
        })
        .catch(error => console.error('Error fetching messages:', error));
}

  
   // Hàm render tin nhắn vào chatBox
function renderMessages(messages) {
    const chatBox = document.getElementById('chatBox');
    
    // Không xóa các tin nhắn cũ, chỉ thêm tin nhắn mới vào cuối
    messages.forEach(message => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        
        if (message.senderId === senderId) {
            messageElement.classList.add('own'); // Thêm class nếu là tin nhắn của người dùng
        }

        messageElement.innerHTML = `
            <div class="user">${message.senderName}</div>
            <div class="text">${message.text}</div>
            <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
        `;
        
        // Thêm tin nhắn vào cuối cùng chatBox
        chatBox.appendChild(messageElement);
    });

    // Cuộn xuống cuối khi có tin nhắn mới
    chatBox.scrollTop = chatBox.scrollHeight;
}

    window.onload = function() {
        document.getElementById("sendButton").addEventListener("click", sendMessage);
        fetchMessages();
    };

    function sendMessage() {
    const input = document.getElementById('messageInput');
    const messageText = input.value.trim();

    if (messageText) {
        const newMessage = {
            roomId: roomId,
            senderId: senderId,
            receiverId: receiverId,
            text: messageText,
            timestamp: new Date().toISOString()
        };

        fetch('/api/chat/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newMessage)
        })
        .then(response => {
            if (!response.ok) {
                // Nếu có lỗi HTTP, ném lỗi
                return response.json().then(err => {
                    throw new Error(err.message || 'Failed to send message');
                });
            }
            return response.json();
        })
        .then(savedMessage => {
            // Thêm tin nhắn mới vào cuối chatBox
            renderMessages([savedMessage]); 
            input.value = ''; // Xóa ô nhập
        })
        .catch(error => {
            console.error('Error sending message:', error);
            alert("Gửi tin nhắn thất bại. Vui lòng thử lại.");
        });
    } else {
        alert("Nội dung tin nhắn không được để trống.");
    }
}
  </script>
  </body>
  </html>
