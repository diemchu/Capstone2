<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방 생성</title>
    <style>
        /* base.css에서 이미 정의된 스타일 반영 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 10px 20px;
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .logo {
            height: 50px; /* 기존과 동일 */
            float: left;
            margin-right: 20px;
        }

        .navbar {
            display: inline-block;
            text-align: center;
            justify-content: center;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        footer {
            padding: 10px 20px;
            text-align: center;
        }

        #container {
            display: flex;
            border: 1px solid #222;
            height: calc(100vh - 50px);
            margin-top: 50px;
        }

        aside {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }

        .user-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .nickname {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .edit-profile {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        .room-link {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        .tag {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 5px; /* 요청된 스타일 */
            display: block;
        }

        .logout {
            font-size: 18px;
            text-decoration: none;
            color: red;
            margin-top: 20px;
            display: block;
        }

        #main {
            flex: 1;
            padding: 20px;
        }

        /* 추가적인 CSS는 기존 스타일 유지 */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .category-section {
            display: none;
        }

        .form-actions {
            text-align: center;
        }

        .form-actions button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-actions button:hover {
            background-color: #0056b3;
        }

        .footer-address li {
            list-style-type: none;
        }

        .big {
            width: 100px;
            height: auto;
        }

    </style>
</head>
<body>
<header>
    <img src="/image/app_logo.jpeg" alt="웹사이트 로고" class="logo">
    <nav class="navbar">
        <a th:href="@{/room/create-room-view}">방 생성하기</a>
        <a th:href="@{/room/join-room-list-view}">방 참여하기</a>
        <a th:href="@{/home/board-view}">게시판</a>
    </nav>
</header>

<div id="container">
    <aside>
        <img src="/image/man.jpeg" alt="사용자 이미지" class="user-image">
        <div class="nickname">[[${nickname}]]</div>
        <a th:href="@{/home/user-info-view}" class="edit-profile">프로필 수정</a>
        <a th:href="@{/room/join-room-view}" class="room-link">참여한 방</a>
        <a th:href="@{/room/taxiroom-list-view}" class="tag">택시비</a>
        <a th:href="@{/room/deliveryroom-view}" class="tag">배달비</a>
        <a th:href="@{/room/join-room-list-view}" class="tag">공동구매</a>
        <a th:href="@{/login/login-view}" class="logout">로그아웃</a>
    </aside>
    <div id="main" style="display: flex; justify-content: center; align-items: center;">
        <form action="/room/create-room" method="post" style="width: 100%; max-width: 600px;">
            <div class="form-group">
                <label for="room-name">방 이름</label>
                <input type="text" id="room-name" name="room-name" placeholder="방 이름을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="category">카테고리</label>
                <select id="category" name="category" required onchange="showCategoryFields(this.value)">
                    <option value="">카테고리를 선택하세요</option>
                    <option value="taxi">택시비</option>
                    <option value="delivery">배달비</option>
                    <option value="group">공동구매</option>
                </select>
            </div>

            <div class="form-group">
                <label for="max-people">최대 인원 (2~99명)</label>
                <input type="number" id="max-people" name="max-people" min="2" max="99" required>
            </div>

            <div class="form-group">
                <label for="description">방 설명</label>
                <textarea id="description" name="description" rows="4" placeholder="방에 대한 설명을 입력하세요" required></textarea>
            </div>

            <!-- 택시비 카테고리 -->
            <div id="taxi-section" class="category-section">
                <div class="form-group">
                    <label for="departure">출발지</label>
                    <input type="text" id="departure" name="departure" placeholder="출발지를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="destination">도착지</label>
                    <input type="text" id="destination" name="destination" placeholder="도착지를 입력하세요" required>
                </div>
            </div>

            <!-- 배달비 카테고리 -->
            <div id="delivery-section" class="category-section">
                <div class="form-group">
                    <label for="delivery-location">배달 받을 위치</label>
                    <input type="text" id="delivery-location" name="delivery-location" placeholder="배달 받을 위치를 입력하세요" required>
                </div>
            </div>

            <!-- 공동구매 카테고리 -->
            <div id="group-section" class="category-section">
                <div class="form-group">
                    <label for="product">구매할 물품</label>
                    <input type="text" id="product" name="product" placeholder="구매할 물품을 입력하세요">
                </div>
            </div>

            <div class="form-group">
                <label for="date">날짜</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-actions">
                <button type="submit">방 생성하기</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <div class="footer-contact">
        <div class="footer-logo">
            <img src="/image/ft-logo.png" alt="가톨릭관동대학교 CATHOLIC KWANDONG UNIVERSITY" class="big">
        </div>
        <div class="footer-info">
            <ul class="footer-address">
                <li>(25601) 강릉시 범일로 579번길 24 (내곡동)</li>
                <li>TEL : (033) 649 - 7114</li>
                <li>FAX : (033) 641 - 1010</li>
                <li>입학 TEL : 033-649-7000 (평일 : 09:00 ~ 17:00)</li>
            </ul>
            <div class="footer-copyright">
                Copyright© CATHOLIC KWANDONG UNIVERSITY. All Rights Reserved
            </div>
        </div>
    </div>
</footer>

<script>
    function showCategoryFields(category) {
    // Ẩn tất cả các phần và loại bỏ thuộc tính `required`
    document.querySelectorAll('.category-section').forEach(section => {
        section.style.display = 'none';
        section.querySelectorAll('input, select, textarea').forEach(input => input.required = false);
    });

    // Hiện phần được chọn và thêm `required`
    if (category) {
        const section = document.getElementById(category + '-section');
        section.style.display = 'block';
        section.querySelectorAll('input, select, textarea').forEach(input => input.required = true);
    }
}

</script>

</body>
</html>
