<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .logo {
            height: 50px;
            float: left;
            margin-right: 20px;
        }
        .navbar {
            display: inline-block;
            text-align: center;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }
        #container {
            display: flex;
            margin-top: 80px;
            flex: 1;
        }
        aside {
            width: 220px;
            padding: 20px;
            background-color: #ffffff;
            border-right: 1px solid #ccc;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 80px);
            overflow-y: auto;
        }
        .user-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .nickname {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .edit-profile {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        .room-link {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        .tag {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 15px;
            display: block;
        }

        .logout {
            font-size: 18px;
            text-decoration: none;
            color: red;
            margin-top: 20px;
            display: block;
        }
        #main {
            flex: 1;
            margin-left: 20px; /* 좌측으로 더 붙이기 */
            margin-top: 10px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: calc(100% - 90px);
        }
        footer {
            padding: 10px 20px;
            text-align: center;
            background-color: #f8f8f8;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1);
        }
        .board {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .board h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .post-list {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .post-list th, .post-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .post-list th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        .post-list td a {
            color: #007BFF;
            text-decoration: none;
        }
        .page-nav {
            text-align: center;
            margin-top: 20px;
        }
        .page-nav a {
            margin: 0 5px;
            padding: 5px 10px;
            text-decoration: none;
            color: #007BFF;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .page-nav a:hover {
            background-color: #f0f0f0;
            color: #333;
        }
        .write-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 15px;
        }
        .write-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <img src="/image/app_logo.jpeg" alt="웹사이트 로고" class="logo">
    <nav class="navbar">
        <a href="/room/create-room-view">방 생성하기</a>
        <a href="/room/join-room-view">방 참여하기</a>
        <a href="/home/board-view">게시판</a>
    </nav>
</header>

<div id="container">
    <aside>
        <img src="/image/user.png" alt="유저 이미지" class="user-image">
        <div class="nickname">사용자 닉네임</div>
        <a href="user-info.html" class="edit-profile">프로필 수정</a>
        <a href="join-room.html" class="room-link">참여한 방</a>
        <a href="#" class="tag">택시비</a>
        <a href="#" class="tag">배달비</a>
        <a href="#" class="tag">공동구매</a>
        <a href="login.html" class="logout">로그아웃</a>
    </aside>

    <main id="main">
        <div class="board">
            <h1>게시판</h1>
            <table class="post-list">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>날짜</th>
                    <th>제목</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody id="postList">
                </tbody>
            </table>
            <div class="page-nav">
                <a href="#" class="prev">이전</a>
                <a href="#" class="page">1</a>
                <a href="#" class="page">2</a>
                <a href="#" class="page">3</a>
                <a href="#" class="next">다음</a>
            </div>
            <a href="write.html" class="write-button">글쓰기</a>
        </div>
    </main>
</div>

<footer>
    <div class="footer-address">
        <ul>
            <li>학교 주소: 강원도 강릉시 죽헌길 50</li>
            <li>전화번호: 033-649-7000</li>
            <li>팩스: 033-649-7100</li>
        </ul>
    </div>
    <img class="big" src="/image/kwandong_logo.png" alt="Catholic Kwandong University">
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const postList = document.getElementById("postList");

        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem("posts")) || [];

            postList.innerHTML = posts.map((post, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${post.date}</td>
                    <td><a href="post.html?id=${index}">${post.title}</a></td>
                    <td>${post.views}</td>
                </tr>
            `).join("");
        }

        loadPosts();
    });
</script>

</body>
</html>
