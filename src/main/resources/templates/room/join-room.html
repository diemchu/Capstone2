<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 10px 20px;
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .logo {
            height: 50px;
            float: left;
            margin-right: 20px;
        }

        .navbar {
            display: inline-block;
            text-align: center;
            justify-content: center;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        footer {
            padding: 10px 20px;
            text-align: center;
        }

        #container {
            display: flex;
            border: 1px solid #222;
            height: calc(100vh - 50px);
            margin-top: 50px;
        }

        aside {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }

        .user-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .nickname {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .edit-profile, .room-link, .tag, .logout {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        .logout {
            color: red;
            margin-top: 20px;
        }

        #main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #button-container {
            margin-bottom: 20px;
        }

        .filter-button {
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .filter-button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eaeaea;
        }

        footer {
            margin-top: 20px;
        }

        .footer-address li {
            list-style-type: none;
        }

        .big {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <img src="/image/app_logo.jpeg" alt="웹사이트 로고" class="logo">
    <nav class="navbar">
        <a href="/room/create-room-view">방 생성하기</a>
        <a href="/room/join-room-view">방 참여하기</a>
        <a href="/home/board-view">게시판</a>
    </nav>
</header>

<div id="container">
    <aside>
        <img src="/image/man.jpeg" alt="사용자 이미지" class="user-image">
        <div class="nickname">[[${nickname}]]</div>
        <a th:href="@{/home/user-info-view}" class="edit-profile">프로필 수정</a>
        <a th:href="@{/room/join-room-view}" class="room-link">참여한 방</a>
        <a th:href="@{/room/taxiroom-list-view}" class="tag">택시비</a>
        <a th:href="@{/room/deliveryroom-view}" class="tag">배달비</a>
        <a th:href="@{/room/jointroom-list-view}" class="tag">공동구매</a>
        <a th:href="@{/login/login-view}" class="logout">로그아웃</a>
    </aside>

    <main id="main">
        <div class="board">
            <h1>참여한 방 정보</h1>

            <table>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>방 이름</th>
                    <th>가테고리</th>
                    <th>날짜</th>
                    <th>최대 인원</th>
                    <th>배달 받을 위치</th>
                    <th>출발 위치</th>
                    <th>도착 위치</th>
                    <th>상세 설명</th>
                    <th>주문 항목</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}"
                    th:attr="data-id=${room?.id},data-room-name=${room.roomName}" onclick="confirmParticipation(this)">
                    <td th:if="${room?.id != null}" th:text="${room?.id}"></td>
                    <td th:if="${room?.roomName != null}" th:text="${room?.roomName}"></td>
                    <td th:if="${room?.category != null}" th:text="${room?.category}"></td>
                    <td th:if="${room?.date != null}" th:text="${room?.date}"></td>
                    <td th:if="${room?.maxPeople != null}" th:text="${room?.maxPeople}"></td>
                    <td th:if="${room?.deliveryLocation != null}" th:text="${room?.deliveryLocation}"></td>
                    <td th:if="${room?.departure != null}" th:text="${room?.departure}"></td>
                    <td th:if="${room?.destination != null}" th:text="${room?.destination}"></td>
                    <td th:if="${room?.description != null}" th:text="${room?.description}"></td>
                    <td th:if="${room?.product != null}" th:text="${room?.product}"></td>
                </tr>
                </tbody>
            </table>
            <div class="page-nav">
                <a href="#" class="prev">이전</a>
                <a href="#" class="page">1</a>
                <a href="#" class="page">2</a>
                <a href="#" class="page">3</a>
                <a href="#" class="next">다음</a>
            </div>
            <a href="write.html" class="write-button">글쓰기</a>
        </div>
    </main>
</div>

<footer>
    <div class="footer-address">
        <ul>
            <li>학교 주소: 강원도 강릉시 죽헌길 50</li>
            <li>전화번호: 033-649-7000</li>
            <li>팩스: 033-649-7100</li>
        </ul>
    </div>
    <img class="big" src="/image/kwandong_logo.png" alt="Catholic Kwandong University">
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const postList = document.getElementById("postList");

        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem("posts")) || [];

            postList.innerHTML = posts.map((post, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${post.date}</td>
                    <td><a href="post.html?id=${index}">${post.title}</a></td>
                    <td>${post.views}</td>
                </tr>
            `).join("");
        }

        loadPosts();
    });

    function confirmParticipation(row) {
    const roomId = row.getAttribute("data-id");
    const roomName = row.getAttribute("data-room-name"); 
    const confirmation = confirm(`채팅방 "${roomName}" 이동했습니다`);
    if (confirmation) {
        fetch(`/api/chat/chat-view`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                roomId: roomId,
            })
        })
        .then(response => {
            if (!response.ok) { // Kiểm tra xem có lỗi HTTP không
                throw new Error("Network response was not ok");
            }
            return response.text();  // Trả về HTML dưới dạng text
        })
        .then(html => {
            // Hiển thị trang mới
            document.open();
            document.write(html);
            document.close();
        })
        .catch(error => {
            console.error('Error:', error);
            alert("서버 오류가 발생했습니다.");
        });
    }
}



</script>

</body>
</html>
