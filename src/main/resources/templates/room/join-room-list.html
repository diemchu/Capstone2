<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanumi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 전체 배경 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            background-image: url('/image/background.jpg'); /* 사용자가 지정한 이미지 경로 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7); /* 반투명 검은 배경 */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo-title {
            font-size: 24px;
            font-weight: bold;
            margin-right: 30px; /* 제목과 메뉴 간격 조정 */
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        .profile-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .profile-button:hover {
            background-color: #ddd;
        }

        /* 회원정보 패널 */
        .profile-panel {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* 어두운 배경 */
            color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-panel img {
            display: block;
            margin: 0 auto 10px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .profile-panel h3 {
            text-align: center;
            font-size: 20px;
            margin: 10px 0;
        }

        .profile-panel p {
            text-align: center;
            font-size: 14px;
            color: #bbb;
        }

        .profile-panel button {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .profile-panel button:hover {
            background-color: #444;
        }

        .profile-panel a:hover {
            text-decoration: underline;
        }

        /* 메인 콘텐츠 스타일 */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: calc(100vh - 60px);
        }


        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .btn-create-room {
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-create-room:hover {
            background-color: #0056b3;
        }

        .user-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .nickname {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .edit-profile, .room-link, .tag, .logout {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        .logout {
            color: red;
            margin-top: 20px;
        }

        #main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #button-container {
            margin-bottom: 20px;
        }

        .filter-button {
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .filter-button:hover {
            background-color: #0056b3;
        }

        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        background-image: url('/image/background.jpg'); /* Sử dụng ảnh nền */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    /* Bảng */
    table {
        width: 80%; /* Đặt chiều rộng bảng */
        margin: 0 auto; /* Căn giữa bảng */
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: transparent; /* Loại bỏ nền trắng của th */
        font-weight: bold;
    }

    tr:hover {
        background-color: #eaeaea;
    }

    footer {
        margin-top: 20px;
    }

    .footer-address li {
        list-style-type: none;
    }
        #pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

#pagination button {
    padding: 5px 10px;
    font-size: 16px;
}


    </style>
</head>
<body>
<header>
    <div class="logo">
        <a th:href="@{/home/home}">
            <img src="/image/app_logo.jpeg" alt="Nanumi 로고">
        </a>
        <span class="logo-title">Nanumi</span>
        <nav>
            <a th:href="@{/room/create-room-view}">방 생성하기</a>
            <a th:href="@{/room/join-room-list-view}">방 참여하기</a>
            <a th:href="@{/home/board-view}">게시판</a>
        </nav>
    </div>
    <button class="profile-button" id="profileButton">회원정보</button>
</header>

<div id="main">
    <h2>방 참여하기</h2>
    <div id="button-container">
        <a th:href="@{/room/join-room-list-view}" class="filter-button">모두 보기</a>
        <a th:href="@{/room/select-taxi-room(category='taxi')}" class="filter-button">택시</a>
        <a th:href="@{/room/select-delivery-room(category='delivery')}" class="filter-button">배달비</a>
        <a th:href="@{/room/select-group-room(category='group')}" class="filter-button">공동 구매</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>방 이름</th>
            <th>카테고리</th>
            <th>날짜</th>
            <th>최대 인원</th>
            <th th:if="${category != 'taxi' && category != 'group' }">배달 받을 위치</th>
            <th th:if="${category != 'delivery' && category != 'group'}">출발 위치</th>
            <th th:if="${category != 'delivery' && category != 'group'}">도착 위치</th>
            <th>상세 설명</th>
            <th th:if="${category != 'taxi' && category != 'delivery' }">주문 항목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}"
            th:attr="data-id=${room?.id},data-room-name=${room.roomName} ,user-id = ${currentUserId} , room-manager-id=${room.userId}"  onclick="confirmParticipation(this)">
            <td th:if="${room?.id != null}" th:text="${room?.id}"></td>
            <td th:if="${room?.roomName != null}" th:text="${room?.roomName}"></td>
            <td th:if="${room?.category != null}" th:text="${room?.category}"></td>
            <td th:if="${room?.date != null}" th:text="${room?.date}"></td>
            <td th:if="${room?.maxPeople != null}" th:text="${room?.maxPeople}"></td>
            <td th:if="${category != 'group' && category != 'taxi' && room?.deliveryLocation != null}" th:text="${room?.deliveryLocation}"></td>
            <td th:if="${category != 'delivery' && category != 'group' && room?.departure != null}" th:text="${room?.departure}"></td>
            <td th:if="${category != 'delivery' && category != 'group' && room?.destination != null}" th:text="${room?.destination}"></td>
            <td th:if="${room?.description != null}" th:text="${room?.description}"></td>
            <td th:if="${category != 'taxi' &&  category != 'delivery' && room?.product != null }" th:text="${room?.product}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="pagination" style="text-align: center; margin-top: 20px;">
    <button class="btn btn-primary"
            th:if="${currentPage > 0}"
            th:onclick="'window.location.href=\'/room/join-room-list-view?page=' + ${currentPage - 1} + '\''">
        이전
    </button>

    <!-- Hiển thị số trang hiện tại -->
    <span id="pageNumber" th:text="${currentPage + 1}"></span> 페이지

    <!-- Nút Next (Chỉ hiển thị khi không ở trang cuối cùng) -->
    <button class="btn btn-primary"
            th:if="${currentPage < totalPages - 1}"
            th:onclick="'window.location.href=\'/room/join-room-list-view?page=' + ${currentPage + 1} + '\''">
        다음
    </button>
</div>



<!-- 회원정보 패널 -->
<div class="profile-panel" id="profilePanel">
    <img img src="/image/man.jpeg" alt="프로필 이미지">
    <h3>[[${nickname}]]</h3>
    <div style="display: flex; gap: 10px; justify-content: center;">
        <button class="btn btn-dark" onclick="window.location.href='/room/join-room-view'">참여한 방</button>
        <button class="btn btn-outline-light" onclick="window.location.href='/login/login-view'">로그아웃</button>
    </div>
</div>


<script>
    const profileButton = document.getElementById('profileButton');
    const profilePanel = document.getElementById('profilePanel');

    profileButton.addEventListener('click', () => {
        profilePanel.style.display = profilePanel.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
        if (!profilePanel.contains(e.target) && e.target !== profileButton) {
            profilePanel.style.display = 'none';
        }
    });
</script>
<script>
    function filterData(category) {
        const rows = document.querySelectorAll("tbody tr");
        rows.forEach(row => {
            const roomCategory = row.cells[1].innerText;
            if (roomCategory === category) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }

    function resetFilter() {
        const rows = document.querySelectorAll("tbody tr");
        rows.forEach(row => {
            row.style.display = "";
        });

    }

    function confirmParticipation(row) {
    const roomId = row.getAttribute("data-id");
    const roomName = row.getAttribute("data-room-name");
    const userId = row.getAttribute("user-id");
    const roomManagerId=row.getAttribute("room-manager-id");
    console.log(`roomId: ${roomId}, roomName: ${roomName} , userId : ${userId}`);

    const confirmation = confirm(`채팅방 "${roomName}" 참여하시겠습니까?`);
    if (confirmation) {
        fetch(`/api/join-room`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                roomId: roomId,
                roomName: roomName,
                userId: userId,
                roomManagerId:roomManagerId
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(`참여했습니다 ID: "${roomId}"`);
                row.remove();
            } else {
                alert("참여 중 오류가 발생했습니다.");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("서버 오류가 발생했습니다.");
        });
    } else {
        alert("거절했습니다.");
    }
}
</script>
</body>
</html>
