<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            height: 50px;
            float: left;
            margin-right: 20px;
        }

        .navbar {
            display: inline-block;
            text-align: center;
            justify-content: center;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        footer {
            padding: 10px 20px;
            text-align: center;
        }

        #container {
            display: flex;
            border: 1px solid #222;
            height: calc(100vh - 50px);
            margin-top: 50px;
        }

        aside {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }

        .user-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .nickname {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .edit-profile {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        .room-link {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        .tag {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 15px;
            display: block;
        }

        .logout {
            font-size: 18px;
            text-decoration: none;
            color: red;
            margin-top: 20px;
            display: block;
        }

        #chat-room {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #chat-box {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        #chat-input-box {
            display: flex;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<header>
    <img src="/path/to/logo.png" alt="웹사이트 로고" class="logo">
    <nav class="navbar">
        <a th:href="@{/room/create-room-view}">방 생성하기</a>
        <a th:href="@{/room/join-room-view}">방 참여하기</a>
        <a th:href="@{/home/board-view}">게시판</a>
    </nav>
</header>

<div id="container">
    <aside>
        <img src="/image/man.jpeg" alt="사용자 이미지" class="user-image">
        <div class="nickname">사용자 이름</div>
        <a th:href="@{/home/user-info-view}" class="edit-profile">프로필 수정</a>
        <a th:href="@{/room/join-room-view}" class="room-link">참여한 방</a>
        <a th:href="@{/room/taxiroom-list-view}" class="tag">택시비</a>
        <a th:href="@{/room/deliveryroom-view}" class="tag">배달비</a>
        <a th:href="@{/room/jointroom-list-view}" class="tag">공동구매</a>
        <a th:href="@{/login/login-view}" class="logout">로그아웃</a>
    </aside>

    <div id="chat-room">
        <div id="chat-box">
            <div class="chat-message">[사용자 이름]: 채팅 메시지가 여기에 나타납니다.</div>
            <!-- 더 많은 채팅 메시지가 추가될 자리 -->
        </div>
        <div id="chat-input-box">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요">
            <button id="send-button">전송</button>
        </div>
    </div>
</div>

<footer>
    장소 + 개발자 정보 및 학교주소 등등
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.getElementById('send-button').addEventListener('click', () => {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        if (message !== '') {
            const chatBox = document.getElementById('chat-box');
            const chatMessage = document.createElement('div');
            chatMessage.classList.add('chat-message');
            chatMessage.textContent = '[사용자 이름]: ' + message;
            chatBox.appendChild(chatMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // 자동 스크롤
            input.value = ''; // 입력 필드 초기화
        }
    });
</script>

</body>
</html>
