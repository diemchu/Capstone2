<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세 보기</title>
  <style>
    /* 기본 스타일은 그대로 유지 */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    header {
        padding: 10px 20px;
        text-align: center;
        position: fixed;
        top: 0;
        width: 100%;
        background-color: white;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }

    #container {
        display: flex;
        height: calc(100vh - 80px);
        padding-top: 80px;
        overflow: hidden;
    }

    aside {
        width: 220px;
        padding: 20px;
        background-color: #ffffff;
        border-right: 1px solid #ccc;
        overflow-y: auto;
    }

    main {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }

    .post-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .post-content {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 20px;
        white-space: pre-wrap; /* 줄 바꿈을 유지 */
    }

    .comment-section {
        margin-top: 30px;
    }

    .comment-title {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .comment-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .comment-item {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        font-size: 16px;
    }

    .comment-form textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        resize: vertical;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .comment-form button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .comment-form button:hover {
        background-color: #0056b3;
    }

    footer {
        padding: 10px 20px;
        text-align: center;
        background-color: #f8f8f8;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .post-title {
        font-size: 24px;
        font-weight: bold;
    }

    .post-author {
        font-size: 18px;
        color: #777;
    }

    .post-content {
        margin-top: 20px;
        font-size: 16px;
        color: #333;
    }
  </style>
</head>
<body>

<header>
  <img src="/image/app_logo.jpeg" alt="웹사이트 로고" class="logo">
  <nav class="navbar">
    <a href="/room/create-room-view">방 생성하기</a>
    <a href="/room/join-room-view">방 참여하기</a>
    <a href="/home/board-view">게시판</a>
  </nav>
</header>

<div id="container">
  <aside>
    <img src="/image/user.png" alt="유저 이미지" class="user-image">
    <div class="nickname">사용자 닉네임</div>
    <a href="user-info.html" class="edit-profile">프로필 수정</a>
    <a href="join-room.html" class="room-link">참여한 방</a>
    <a href="#" class="tag">택시비</a>
    <a href="#" class="tag">배달비</a>
    <a href="#" class="tag">공동구매</a>
    <a href="login.html" class="logout">로그아웃</a>
  </aside>

  <div id="post-details">
    <!-- 게시물 내용이 여기에 동적으로 삽입됩니다 -->
  </div>
</div>

<footer>
  <div class="footer-address">
    <ul>
      <li>학교 주소: 강원도 강릉시 죽헌길 50</li>
      <li>전화번호: 033-649-7000</li>
      <li>팩스: 033-649-7100</li>
    </ul>
  </div>
  <img class="big" src="/image/kwandong_logo.png" alt="Catholic Kwandong University">
</footer>
<script>
  // URL에서 'id' 쿼리 파라미터 가져오기
  const urlParams = new URLSearchParams(window.location.search);
  const postId = urlParams.get('id'); // ?id=1에서 id를 가져옵니다.

  // 게시글 데이터를 로컬 스토리지에서 불러오기
  const posts = JSON.parse(localStorage.getItem('posts')) || [];

  // 게시글 찾기
  const post = posts.find(p => p.id === parseInt(postId));

  if (post) {
    // 게시글 정보 표시
    document.getElementById('story-details').innerHTML = `
      <h2>${post.title}</h2>
      <p>작성자: ${post.author}</p>
      <p>작성일: ${post.date}</p>
      <p>내용: ${post.content}</p>
    `;
  } else {
    document.getElementById('story-details').innerHTML = "<p>해당 게시글을 찾을 수 없습니다.</p>";
  }
</script>

</body>
</html>
