<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .logo {
            height: 50px;
            float: left;
            margin-right: 20px;
        }
        .navbar {
            display: inline-block;
            text-align: center;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        #container {
            display: flex;
            height: calc(100vh - 80px);
            padding-top: 80px;
            overflow: hidden;
        }

        aside {
            width: 220px;
            padding: 20px;
            background-color: #ffffff;
            border-right: 1px solid #ccc;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .user-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .nickname {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .edit-profile {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }
        .room-link {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }
        .tag {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 15px;
            display: block;
        }
        .logout {
            font-size: 18px;
            text-decoration: none;
            color: red;
            margin-top: 20px;
            display: block;
        }

        footer {
            padding: 10px 20px;
            text-align: center;
            background-color: #f8f8f8;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -1px
            5px rgba(0, 0, 0, 0.1);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        #write-form label {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
            display: block;
        }

        #write-form input[type="text"],
        #write-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        #write-form textarea {
            resize: vertical;
            min-height: 200px;
        }

        .char-limit {
            font-size: 14px;
            color: #888;
            text-align: right;
            margin-top: 5px;
        }

        #write-form input[type="text"]:focus,
        #write-form textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        #write-form button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-end;
        }

        #write-form button:hover {
            background-color: #0056b3;
        }

    </style>

</head>
<body>

<header>
    <img src="/image/app_logo.jpeg" alt="웹사이트 로고" class="logo">
    <nav class="navbar">
        <a th:href="@{/room/create-room-view}">방 생성하기</a>
        <a th:href="@{/room/join-room-list-view}">방 참여하기</a>
        <a th:href="@{/home/board-view}">게시판</a>
    </nav>
</header>

<div id="container">
    <aside>
        <img src="/image/man.jpeg" alt="사용자 이미지" class="user-image">
        <div class="nickname">[[${nickname}]]</div>
        <a th:href="@{/home/user-info-view}" class="edit-profile">프로필 수정</a>
        <a th:href="@{/room/join-room-view}" class="room-link">참여한 방</a>
        <a th:href="@{/room/taxiroom-list-view}" class="tag">택시비</a>
        <a th:href="@{/room/deliveryroom-view}" class="tag">배달비</a>
        <a th:href="@{/room/join-room-list-view}" class="tag">공동구매</a>
        <a th:href="@{/login/login-view}" class="logout">로그아웃</a>
    </aside>
    <main>
        <div class="form-container">
            <div class="form-title">글쓰기</div>
            <form id="write-form" action="/board/save" method="post">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="10" required oninput="checkCharLimit()"></textarea>
                <div class="char-limit" id="char-limit">최대 글자 수는 300자입니다.</div>
                <button type="submit">저장하기</button>
            </form>
        </div>
    </main>
</div>

<footer>
    <div class="footer-address">
        <ul>
            <li>학교 주소: 강원도 강릉시 죽헌길 50</li>
            <li>전화번호: 033-649-7000</li>
            <li>팩스: 033-649-7100</li>
        </ul>
    </div>
    <img class="big" src="/image/kwandong_logo.png" alt="Catholic Kwandong University">
</footer>

<script>
    function checkCharLimit() {
        const content = document.getElementById("content");
        const charLimit = document.getElementById("char-limit");
        if (content.value.length > 300) {
            content.value = content.value.substring(0, 300);
        }
        charLimit.textContent = `최대 글자 수는 300자입니다. (현재 ${content.value.length}자)`;
    }
</script>

</body>
</html>
