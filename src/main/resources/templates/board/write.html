<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .logo {
            height: 50px;
            float: left;
            margin-right: 20px;
        }
        .navbar {
            display: inline-block;
            text-align: center;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        #container {
            display: flex;
            height: calc(100vh - 80px);
            padding-top: 80px;
            overflow: hidden;
        }

        aside {
            width: 220px;
            padding: 20px;
            background-color: #ffffff;
            border-right: 1px solid #ccc;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .user-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .nickname {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .edit-profile {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }
        .room-link {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }
        .tag {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 15px;
            display: block;
        }
        .logout {
            font-size: 18px;
            text-decoration: none;
            color: red;
            margin-top: 20px;
            display: block;
        }

        footer {
            padding: 10px 20px;
            text-align: center;
            background-color: #f8f8f8;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1);
        }

        /* 글쓰기 폼 스타일 */
        main {
            flex-grow: 1;
            padding: 20px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        .write-form {
            display: flex;
            flex-direction: column;
        }
        .write-form label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .write-form input, .write-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .write-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .write-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <img src="/image/app_logo.jpeg" alt="웹사이트 로고" class="logo">
    <nav class="navbar">
        <a href="/room/create-room-view">방 생성하기</a>
        <a href="/room/join-room-view">게시판</a>
        <a href="/home/board-view">방 생성하기</a>
    </nav>
</header>

<div id="container">
    <aside>
        <img src="/image/man.jpeg" alt="사용자 이미지" class="user-image">
        <div class="nickname">[[${nickname}]]</div>
        <a th:href="@{/home/user-info-view}" class="edit-profile">프로필 수정</a>
        <a th:href="@{/room/join-room-view}" class="room-link">참여한 방</a>
        <a th:href="@{/room/taxiroom-list-view}" class="tag">택시비</a>
        <a th:href="@{/room/deliveryroom-view}" class="tag">배달비</a>
        <a th:href="@{/room/jointroom-list-view}" class="tag">공동구매</a>
        <a th:href="@{/login/login-view}" class="logout">로그아웃</a>
    </aside>
    <main>
        <h1>글쓰기</h1>
        <form class="write-form" id="post-form" action="/submit-post" method="POST">
            <label for="post-title">제목</label>
            <input type="text" id="post-title" name="title" required placeholder="글 제목을 입력하세요">

            <label for="post-content">내용</label>
            <textarea id="post-content" name="content" rows="10" required placeholder="글 내용을 입력하세요"></textarea>

            <button type="submit">게시글 작성</button>
        </form>
    </main>
</div>

<footer>
    <div class="footer-address">
        <ul>
            <li>학교 주소: 강원도 강릉시 죽헌길 50</li>
            <li>전화번호: 033-649-7000</li>
            <li>팩스: 033-649-7100</li>
        </ul>
    </div>
    <img class="big" src="/image/kwandong_logo.png" alt="Catholic Kwandong University">
</footer>

<script>
    // 폼 제출 후 로컬 스토리지에 데이터 저장하고 페이지 전환 처리
    const form = document.getElementById('post-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();  // 기본 폼 제출 방지

        const title = document.getElementById('post-title').value;
        const content = document.getElementById('post-content').value;

        // 게시글 데이터를 객체로 생성
        const post = {
            title: title,
            content: content,
            date: new Date().toLocaleString()
        };

        // 기존 게시글 목록 불러오기
        const posts = JSON.parse(localStorage.getItem('posts')) || [];

        // 새 게시글 추가
        posts.push(post);

        // 로컬 스토리지에 게시글 목록 저장
        localStorage.setItem('posts', JSON.stringify(posts));

        // 게시판 페이지로 이동
        window.location.href = 'board.html';
    });
</script>

</body>
</html>
