<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <style>
        /* 페이지 레이아웃 스타일 */
        body { margin: 0; font-family: Arial, sans-serif; }
        #container { display: flex; height: 100vh; }
        aside { width: 200px; padding: 20px; background-color: #f4f4f4; border-right: 1px solid #ccc; }
        #main { flex: 1; padding: 20px; overflow-y: auto; }
        header, footer { padding: 10px 20px; text-align: center; }

        /* 글쓰기 폼 스타일 */
        .write-form { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        .write-form h1 { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;
        }
        .form-group textarea { height: 200px; resize: vertical; }
        .form-actions { text-align: center; }
        .form-actions button {
            padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;
        }
        .form-actions button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<header>
    <img src="/image/app_logo.jpeg" alt="웹사이트 로고" class="logo">
    <nav class="navbar">
        <a th:href="@{/room/create-room-view}">방 생성하기</a>
        <a th:href="@{/room/join-room-view}">방 참여하기</a>
        <a th:href="@{/home/board-view}">게시판</a>
    </nav>
</header>

<div id="container">
    <aside>
        <img src="/image/man.jpeg" alt="사용자 이미지" class="user-image">
        <div class="nickname">사용자 이름</div>
        <a href="/user-info" class="edit-profile">프로필 수정</a>
        <a href="/join-room" class="room-link">참여한 방</a>
        <a href="/textroom-list" class="tag">택시비</a>
        <a href="/deliveryroom-list" class="tag">배달비</a>
        <a href="/jointroom-list" class="tag">공동구매</a>
        <a href="/login/view" class="logout">로그아웃</a>
    </aside>

    <main id="main">
        <form class="write-form" onsubmit="savePost(event)">
            <h1>새 글 작성하기</h1>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit">저장</button>
            </div>
        </form>
    </main>
</div>

<footer>
    <div class="footer-address">
        <ul>
            <li>학교 주소: 강원도 강릉시 죽헌길 50</li>
            <li>전화번호: 033-649-7000</li>
            <li>팩스: 033-649-7100</li>
        </ul>
    </div>
    <img class="big" src="/image/kwandong_logo.png" alt="Catholic Kwandong University">
</footer>

<script>
    // 글 저장 함수
    function savePost(event) {
        event.preventDefault();

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        // 현재 날짜 가져오기
        const date = new Date().toISOString().split('T')[0];

        // 게시글 객체 생성
        const post = { title, content, date, views: 0 };

        // 기존 게시글 목록 불러오기
        const posts = JSON.parse(localStorage.getItem('posts')) || [];

        // 새로운 게시글 추가
        posts.push(post);

        // 업데이트된 게시글 목록 저장
        localStorage.setItem('posts', JSON.stringify(posts));

        // 글쓰기 완료 후 게시판 페이지로 이동
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
