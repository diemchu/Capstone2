<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .logo {
            height: 50px;
            float: left;
            margin-right: 20px;
        }
        .navbar {
            display: inline-block;
            text-align: center;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        #container {
            display: flex;
            height: calc(100vh - 80px);
            padding-top: 80px;
            overflow: hidden;
        }

        aside {
            width: 220px;
            padding: 20px;
            background-color: #ffffff;
            border-right: 1px solid #ccc;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .user-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .nickname {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .edit-profile {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }
        .room-link {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }
        .tag {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 15px;
            display: block;
        }
        .logout {
            font-size: 18px;
            text-decoration: none;
            color: red;
            margin-top: 20px;
            display: block;
        }

        main {
            width: 90%; /* 기존 너비보다 더 넓게 설정 */
            max-width: 1200px; /* 최대 너비를 설정하여 너무 넓어지지 않도록 제한 */
            margin: 0 auto; /* 가운데 정렬 */
            padding: 20px; /* 내부 여백 추가 */
        }


        .pagination {
            margin-top: 20px;
        }

        footer {
            padding: 10px 20px;
            text-align: center;
            background-color: #f8f8f8;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-address ul {
            padding: 0;
            list-style-type: none;
        }
        main h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #post-list div {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #post-list div a {
            text-decoration: none;
            color: #333;
        }

        #post-list div h2 {
            font-size: 20px;
            margin: 0;
        }

        #post-list div p {
            font-size: 14px;
            color: #666;
        }

        #post-list button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #post-list button:hover {
            background-color: #ff1a1a;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pagination button.active {
            background-color: #007bff;
            color: white;
        }

        .pagination button:hover {
            background-color: #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: #ff1a1a;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button.active {
                background-color: #28a745; 
                color: white;
            }
        td, th {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            word-break: break-word; /* Đảm bảo văn bản dài được ngắt dòng */
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
            text-transform: uppercase;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1; /* Tô màu khi hover */
        }

        td:nth-child(4), th:nth-child(4) {
            color: #007bff; /* Màu chữ xanh cho cột 내용 */
            font-weight: bold; /* Tô đậm văn bản */
        }
        .popup {
            display: none;  /* Ẩn popup mặc định */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #comment-list {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #new-comment {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button + button {
            background-color: #ccc;
            margin-top: 10px;
        }
        .comment-row {
    margin: 8px 0;
    font-size: 14px;
}

.comment-nickname {
    font-weight: bold;
    color: #2c3e50;
}

.comment-content {
    color: #34495e;
}
    </style>
</head>
<body>

<header>
    <img src="/image/app_logo.jpeg" alt="웹사이트 로고" class="logo">
    <nav class="navbar">
        <a th:href="@{/room/create-room-view}">방 생성하기</a>
        <a th:href="@{/room/join-room-list-view}">방 참여하기</a>
        <a th:href="@{/home/board-view}">게시판</a>
    </nav>
</header>

<div id="container">
    <aside>
        <img src="/image/man.jpeg" alt="사용자 이미지" class="user-image">
        <div class="nickname">[[${nickname}]]</div>
        <a th:href="@{/home/user-info-view}" class="edit-profile">프로필 수정</a>
        <a th:href="@{/room/join-room-view}" class="room-link">참여한 방</a>
        <a th:href="@{/room/taxiroom-list-view}" class="tag">택시비</a>
        <a th:href="@{/room/deliveryroom-view}" class="tag">배달비</a>
        <a th:href="@{/room/join-room-list-view}" class="tag">공동구매</a>
        <a th:href="@{/login/login-view}" class="logout">로그아웃</a>
    </aside>
    <main>
      <p id="userId" th:text="${userId}" style="display: none;"></p>
      <p id="nickname" th:text="${nickname}" style="display: none;"></p>

        <h1>게시판</h1>
        <table>
            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>내용</th> 
                <th>기능</th>
            </tr>
            </thead>
            <tbody>
            <tbody>
                <tr   th:each="post : ${posts}"
                th:attr="data-id=${post?.id}" th:id="'row-' + ${post.id}" 
                onmousedown="startLongPress(event, this)" onmouseup="endLongPress(event)"
                onclick="confirmParticipation(this)">
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.nickname}"></td>
                    <td th:text="${post.date}"></td>
                    <td th:text="${post.content}"></td>
                    <td>
                        <button class="like-button" onclick="event.stopPropagation(); toggleLike(this)">좋아요</button>
                        <button class="dislike-button" onclick="event.stopPropagation(); toggleDislike(this)">싫어요</button>
                    </td>
                </tr>
                </tbody>
            </tbody>
        </table>
        <button onclick="location.href='/board/write'">글쓰기</button>
    </main>
</div>

<footer>
    <div class="footer-address">
        <ul>
            <li>학교 주소: 강원도 강릉시 죽헌길 50</li>
            <li>전화번호: 033-649-7000</li>
            <li>팩스: 033-649-7100</li>
        </ul>
    </div>
    <img class="big" src="/image/kwandong_logo.png" alt="Catholic Kwandong University">
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const postsPerPage = 4; // 페이지당 게시물 수
        const postList = JSON.parse(localStorage.getItem("posts")) || [];
        let currentPage = 1;

        function renderPosts(page) {
            const postListDiv = document.getElementById("post-list");
            postListDiv.innerHTML = ""; // 초기화
            const start = (page - 1) * postsPerPage;
            const end = start + postsPerPage;
            const postsToShow = postList.slice(start, end);

            postsToShow.forEach((post, index) => {
                const postDiv = document.createElement("div");
                postDiv.innerHTML = `
                    <a href="board-view.html?postIndex=${index}">
                        <h2>${post.title}</h2>
                        <p>${post.nickname} - ${post.date}</p>
                    </a>
                    <button onclick="confirmDelete(${index})">삭제</button>
                `;
                postListDiv.appendChild(postDiv);
            });
        }

        function renderPagination() {
            const paginationDiv = document.getElementById("pagination");
            paginationDiv.innerHTML = ""; // 초기화
            const pageCount = Math.ceil(postList.length / postsPerPage);

            for (let i = 1; i <= pageCount; i++) {
                const pageButton = document.createElement("button");
                pageButton.textContent = i;
                pageButton.classList.toggle("active", i === currentPage);
                pageButton.addEventListener("click", () => {
                    currentPage = i;
                    renderPosts(currentPage);
                    renderPagination();
                });
                paginationDiv.appendChild(pageButton);
            }
        }

        window.confirmDelete = function(index) {
            const confirmed = confirm("정말로 이 게시물을 삭제하시겠습니까?");
            if (confirmed) {
                deletePost(index);
            }
        };

        function deletePost(index) {
            const start = (currentPage - 1) * postsPerPage;
            const actualIndex = start + index;
            postList.splice(actualIndex, 1);
            localStorage.setItem("posts", JSON.stringify(postList));
            renderPosts(currentPage);
            renderPagination();
        }

        renderPosts(currentPage);
        renderPagination();
    });

    function toggleLike(button) {
    if (button.classList.contains('active')) {
        button.classList.remove('active');
    } else {
        button.classList.add('active');
        // Bỏ 'active' khỏi nút '싫어요' nếu có
        const siblingDislike = button.nextElementSibling;
        if (siblingDislike && siblingDislike.classList.contains('dislike-button')) {
            siblingDislike.classList.remove('active');
        }
    }
}

// Thay đổi màu nút khi bấm '싫어요'
function toggleDislike(button) {
    if (button.classList.contains('active')) {
        button.classList.remove('active');
    } else {
        button.classList.add('active');
        // Bỏ 'active' khỏi nút '좋아요' nếu có
        const siblingLike = button.previousElementSibling;
        if (siblingLike && siblingLike.classList.contains('like-button')) {
            siblingLike.classList.remove('active');
        }
    }
}

// Xóa hàng khi bấm '삭제'
function deleteRow(id) {
    const confirmed = confirm("정말로 이 게시물을 삭제하시겠습니까?");
    if (confirmed) {
        // Xóa hàng HTML
        const row = document.getElementById(`row-${id}`);
        if (row) {
            row.remove();
        }

        // Xóa dữ liệu bài viết trong localStorage (nếu có sử dụng)
        let posts = JSON.parse(localStorage.getItem("posts")) || [];
        posts = posts.filter(post => post.id !== id);
        localStorage.setItem("posts", JSON.stringify(posts));

        alert("게시물이 삭제되었습니다.");
    }

}
function confirmParticipation(row) {
    const posterId = row.getAttribute("data-id");
    const confirmation = confirm(`포스터 "${posterId}" 삭제하시겠습니까?`);

    if (confirmation) {
        fetch(`/board/${posterId}`, {
            method: 'DELETE'
        })
        .then(response => response.json()) // Chuyển đổi phản hồi sang JSON
        .then(data => {
            if (data.success) {
                alert(`삭제했습니다 ID: "${posterId}"`);
                // Sau khi xóa, xóa bài viết khỏi DOM
                const rowElement = document.getElementById(`row-${posterId}`);
                if (rowElement) {
                    rowElement.remove(); 
                }
            } else {
                alert(data.message || "삭제 중 오류가 발생했습니다.");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("서버 오류가 발생했습니다.");
        });
    } else {
        alert("거절했습니다.");
    }
}

    // comment 처리
let longPressTimer;
let selectedRowId = null;  // ID của hàng được chọn
const userId= document.getElementById('userId').textContent;
const nickname= document.getElementById('nickname').textContent;

// Hàm đóng popup
function closePopup() {
    document.getElementById("comment-popup").style.display = "none";
}

// Hàm thêm comment mới
function openPopup(selectedRowId) {
    const rowId = selectedRowId;
    const commentListDiv = document.getElementById("comment-list");
    commentListDiv.innerHTML = ''; // Xóa danh sách comment cũ
    console.log(rowId);
    // Lấy các comment của bài viết từ API
    fetch(`/comments/get_comments/${rowId}`)
        .then(response => {
            if (!response.ok) throw new Error("Failed to fetch comments");
            return response.json();
        })
        .then(comments => {
            comments.forEach(comment => {
                const commentDiv = document.createElement("div");
                commentDiv.className = "comment-row";
                commentDiv.innerHTML = `
                    <span class="comment-nickname">${comment.nickname}</span>: 
                    <span class="comment-content">${comment.content}</span>
                `;
                commentListDiv.appendChild(commentDiv);
            });
        })
        .catch(error => {
            console.error("Error fetching comments:", error);
            const errorDiv = document.createElement("div");
            errorDiv.textContent = "Failed to load comments.";
            commentListDiv.appendChild(errorDiv);
        });

    // Hiển thị popup
    document.getElementById("comment-popup").style.display = "block";
}
//------------------------------------------
function addComment() {
    const newComment = document.getElementById("new-comment").value;
    if (!newComment) {
        alert("댓글을 입력하세요!");
        return;
    }

    const commentData = {
        content: newComment,
        nickname: nickname,  
        posterId: selectedRowId  
    };

    fetch('/comments/add_comment', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(commentData) 
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            openPopup(selectedRowId);
        } else {
            alert("Có lỗi xảy ra khi thêm comment.");
        }
    })
    .catch(error => {
        console.error("Lỗi khi gửi dữ liệu:", error);
        alert("Có lỗi xảy ra.");
    });
    document.getElementById("new-comment").value = '';
}

function startLongPress(event, row) {
    longPressTimer = setTimeout(() => {
        selectedRowId = row.getAttribute("data-id");
        openPopup(selectedRowId);
    }, 1000);  
}

function endLongPress(event) {
    clearTimeout(longPressTimer);
}


</script>

<div id="comment-popup" class="popup" style="display: none;">
    <div class="popup-content">
        <h2>댓글</h2>
        <div id="comment-list" class="comments-list">
        </div>
        <textarea id="new-comment" placeholder="댓글을 입력하세요..." rows="4"></textarea>
        <button onclick="addComment()">댓글 추가</button>
        <button onclick="closePopup()">닫기</button>
    </div>
</div>
</body>
</html>
