<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .logo {
            height: 50px;
            float: left;
            margin-right: 20px;
        }
        .navbar {
            display: inline-block;
            text-align: center;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        #container {
            display: flex;
            height: calc(100vh - 80px);
            padding-top: 80px;
            overflow: hidden;
        }

        aside {
            width: 220px;
            padding: 20px;
            background-color: #ffffff;
            border-right: 1px solid #ccc;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .user-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .nickname {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .edit-profile {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }
        .room-link {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }
        .tag {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 15px;
            display: block;
        }
        .logout {
            font-size: 18px;
            text-decoration: none;
            color: red;
            margin-top: 20px;
            display: block;
        }

        main {
            width: 90%; /* 기존 너비보다 더 넓게 설정 */
            max-width: 1200px; /* 최대 너비를 설정하여 너무 넓어지지 않도록 제한 */
            margin: 0 auto; /* 가운데 정렬 */
            padding: 20px; /* 내부 여백 추가 */
        }


        .pagination {
            margin-top: 20px;
        }

        footer {
            padding: 10px 20px;
            text-align: center;
            background-color: #f8f8f8;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-address ul {
            padding: 0;
            list-style-type: none;
        }
        main h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #post-list div {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #post-list div a {
            text-decoration: none;
            color: #333;
        }

        #post-list div h2 {
            font-size: 20px;
            margin: 0;
        }

        #post-list div p {
            font-size: 14px;
            color: #666;
        }

        #post-list button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #post-list button:hover {
            background-color: #ff1a1a;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pagination button.active {
            background-color: #007bff;
            color: white;
        }

        .pagination button:hover {
            background-color: #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: #ff1a1a;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }


    </style>
</head>
<body>

<header>
    <img src="/image/app_logo.jpeg" alt="웹사이트 로고" class="logo">
    <nav class="navbar">
        <a href="/room/create-room-view">방 생성하기</a>
        <a href="/room/join-room-view">게시판</a>
        <a href="/home/board-view">방 생성하기</a>
    </nav>
</header>

<div id="container">
    <aside>
        <img src="/image/user.png" alt="유저 이미지" class="user-image">
        <div class="nickname">사용자 닉네임</div>
        <a href="user-info.html" class="edit-profile">프로필 수정</a>
        <a href="join-room.html" class="room-link">참여한 방</a>
        <a href="#" class="tag">택시비</a>
        <a href="#" class="tag">배달비</a>
        <a href="#" class="tag">공동구매</a>
        <a href="login.html" class="logout">로그아웃</a>
    </aside>

    <main>
        <h1>게시판</h1>
        <table>
            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <!-- Sử dụng Thymeleaf để hiển thị dữ liệu bài viết -->
            <tr th:each="post : ${posts}">
                <td th:text="${post.title}"></td>
                <td th:text="${post.nickname}"></td>
                <td th:text="${post.date}"></td>
                <td>
                    <button th:onclick="'deletePost(' + ${post.id} + ')'" class="delete-button">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button onclick="location.href='/board/write'">글쓰기</button>
    </main>
</div>

<footer>
    <div class="footer-address">
        <ul>
            <li>학교 주소: 강원도 강릉시 죽헌길 50</li>
            <li>전화번호: 033-649-7000</li>
            <li>팩스: 033-649-7100</li>
        </ul>
    </div>
    <img class="big" src="/image/kwandong_logo.png" alt="Catholic Kwandong University">
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const postsPerPage = 4; // 페이지당 게시물 수
        const postList = JSON.parse(localStorage.getItem("posts")) || [];
        let currentPage = 1;

        function renderPosts(page) {
            const postListDiv = document.getElementById("post-list");
            postListDiv.innerHTML = ""; // 초기화
            const start = (page - 1) * postsPerPage;
            const end = start + postsPerPage;
            const postsToShow = postList.slice(start, end);

            postsToShow.forEach((post, index) => {
                const postDiv = document.createElement("div");
                postDiv.innerHTML = `
                    <a href="board-view.html?postIndex=${index}">
                        <h2>${post.title}</h2>
                        <p>${post.nickname} - ${post.date}</p>
                    </a>
                    <button onclick="confirmDelete(${index})">삭제</button>
                `;
                postListDiv.appendChild(postDiv);
            });
        }

        function renderPagination() {
            const paginationDiv = document.getElementById("pagination");
            paginationDiv.innerHTML = ""; // 초기화
            const pageCount = Math.ceil(postList.length / postsPerPage);

            for (let i = 1; i <= pageCount; i++) {
                const pageButton = document.createElement("button");
                pageButton.textContent = i;
                pageButton.classList.toggle("active", i === currentPage);
                pageButton.addEventListener("click", () => {
                    currentPage = i;
                    renderPosts(currentPage);
                    renderPagination();
                });
                paginationDiv.appendChild(pageButton);
            }
        }

        window.confirmDelete = function(index) {
            const confirmed = confirm("정말로 이 게시물을 삭제하시겠습니까?");
            if (confirmed) {
                deletePost(index);
            }
        };

        function deletePost(index) {
            const start = (currentPage - 1) * postsPerPage;
            const actualIndex = start + index;
            postList.splice(actualIndex, 1);
            localStorage.setItem("posts", JSON.stringify(postList));
            renderPosts(currentPage);
            renderPagination();
        }

        renderPosts(currentPage);
        renderPagination();
    });





</script>

</body>
</html>
