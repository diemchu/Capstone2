<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            height: 50px;
            float: left;
            margin-right: 20px;
        }

        .navbar {
            display: inline-block;
            text-align: center;
            justify-content: center;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        footer {
            padding: 10px 20px;
            text-align: center;
        }

        #container {
            display: flex;
            border: 1px solid #222;
            height: calc(100vh - 50px);
            margin-top: 50px;
        }

        aside {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }

        .user-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .nickname {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .edit-profile {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        .room-link {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        .tag {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 15px;
            display: block;
        }

        .logout {
            font-size: 18px;
            text-decoration: none;
            color: red;
            margin-top: 20px;
            display: block;
        }

        #main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .card-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .room-list-section {
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
            overflow-y: auto;
            max-height: 400px;
        }

        .room-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .room-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .room-category {
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
        }

    </style>
</head>
<body>
<header>
    <img src="/path/to/logo.png" alt="웹사이트 로고" class="logo">
    <nav class="navbar">
        <a th:href="@{/room/create-room-view}">방 생성하기</a>
        <a th:href="@{/room/join-room-view}">방 참여하기</a>
        <a th:href="@{/home/board-view}">게시판</a>
    </nav>
</header>

<div id="container">
    <aside>
        <img src="/image/man.jpeg" alt="사용자 이미지" class="user-image">
        <div class="nickname">사용자 이름</div>
        <a th:href="@{/home/user-info-view}" class="edit-profile">프로필 수정</a>
        <a th:href="@{/room/join-room-view}" class="room-link">참여한 방</a>
        <a th:href="@{/room/taxiroom-list-view}" class="tag">택시비</a>
        <a th:href="@{/room/deliveryroom-view}" class="tag">배달비</a>
        <a th:href="@{/room/jointroom-list-view}" class="tag">공동구매</a>
        <a th:href="@{/login/login-view}" class="logout">로그아웃</a>
    </aside>

    <div id="main">
        <div class="card-group">
            <div class="card" style="width: 18rem;">
                <img src="/image/texti.jpeg" class="card-img-top" alt="택시비 이미지">
                <div class="card-body">
                    <h5 class="card-title">택시비</h5>
                    <p class="card-text">여러 명과 함께 택시를 타고 비용을 나눠서 결제하세요.</p>
                    <a th:href="@{/room/create-room-view}" class="btn btn-primary">방 생성하기</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="/image/배달.jpeg" class="card-img-top" alt="배달비 이미지">
                <div class="card-body">
                    <h5 class="card-title">배달비</h5>
                    <p class="card-text">배달비가 부담스러울 때, 이웃과 함께 배달비를 나누세요.</p>
                    <a th:href="@{/room/create-room-view}" class="btn btn-primary">방 생성하기</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="/image/공동구매.jpeg" class="card-img-top" alt="공동구매 이미지">
                <div class="card-body">
                    <h5 class="card-title">공동구매</h5>
                    <p class="card-text">원하는 물건을 다른사람들과 함께 구매하여 저렴하게 구매하세요.</p>
                    <a th:href="@{/room/create-room-view}" class="btn btn-primary">방 생성하기</a>
                </div>
            </div>
        </div>

        <h2>여기서부터 방 참여 목록이 나옵니다.</h2>

        <!-- 방 리스트 섹션 -->
        <div class="room-list-section">
            <div class="room-list" id="room-list">
                <!-- 방 목록이 동적으로 추가될 자리 -->
            </div>
        </div>
    </div>
</div>

<footer>
    장소 + 개발자 정보 및 학교주소 등등
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

    // 서버에서 방 데이터를 불러와서 리스트에 추가하는 함수
    async function loadRoomList() {
        try {
            // 여기에 실제 API 경로를 입력하세요
            const response = await fetch('/api/room-list');
            const rooms = await response.json();

            const roomList = document.getElementById('room-list');

            rooms.forEach(room => {
                const roomItem = document.createElement('div');
                roomItem.classList.add('room-item');

                roomItem.innerHTML = \`
                    <span class="room-category">[\${room.category}]</span> \${room.name}
                    <span>현재 인원: \${room.participants}/\${room.maxParticipants}</span>
                \`;
                roomList.appendChild(roomItem);
            });
        } catch (error) {
            console.error('방 목록을 불러오는 중 오류 발생:', error);
        }
    }

    // 페이지가 로드될 때 방 목록을 불러오기
    document.addEventListener('DOMContentLoaded', loadRoomList);
</script>

</body>
</html>
