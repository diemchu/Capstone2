<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            height: 50px;
            float: left;
            margin-right: 20px;
        }

        .navbar {
            display: inline-block;
            text-align: center;
            justify-content: center;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        footer {
            padding: 10px 20px;
            text-align: center;
        }

        #container {
            display: flex;
            border: 1px solid #222;
            height: calc(100vh - 50px);
            margin-top: 50px;
        }

        aside {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }

        .user-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .nickname {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .edit-profile {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        .room-link {
            font-size: 24px; /* h1 크기 */
            font-weight: bold; /* 강조 */
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block; /* 각 링크를 블록으로 설정 */
        }

        /* 각 카테고리 간 간격 추가 */
        .tag {
            font-size: 18px; /* h3 크기 */
            text-decoration: none;
            color: #000;
            margin-bottom: 15px; /* 카테고리들 간 간격 설정 */
            display: block;
        }

        .logout {
            font-size: 18px; /* h3 크기 */
            text-decoration: none;
            color: red; /* 로그아웃 강조 */
            margin-top: 20px;
            display: block;
        }

        #main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center; /* 메인 영역 중앙 정렬 */
        }

        /* 카드 간의 간격을 좁히기 위한 설정 */
        .card-group {
            display: flex;
            gap: 15px; /* 카드 간의 간격을 좁게 설정 */
            justify-content: center; /* 카드 그룹 중앙 정렬 */
        }

        .carousel-content {
            display: flex;
            align-items: center;
        }

        .carousel-image {
            width: 30%;
            margin-right: 20px;
            border-radius: 8px;
            object-fit: cover;
        }

        .carousel-caption {
            width: 70%;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <img src="#" alt="로고" class="logo">
    <nav class="navbar">
        <a href="/room/create-room.html">방 생성하기</a>
        <a href="/room/join-room.html">방 참여하기</a>
        <a href="board/board">게시판</a>
    </nav>
</header>

<div id="container">
    <aside>
        <img src="/image/man.jpeg" alt="사용자 이미지" class="user-image">
        <div class="nickname">사용자 이름</div>
        <a href="/home/user-info.html" class="edit-profile">프로필 수정</a>
        <a href="/room/join-room.html" class="room-link">참여한 방</a>
        <a href="/room/textroom-list.html" class="tag">택시비</a>
        <a href="/room/deliveryroom.html" class="tag">배달비</a>
        <a href="/room/jointroom-list.html" class="tag">공동구매</a>
        <a href="/room/login.html" class="logout">로그아웃</a>
    </aside>

    <div id="main">
        <!-- 카드들을 중앙에 위치시키고 간격을 좁힌 카드 그룹 -->
        <div class="card-group">
            <div class="card" style="width: 18rem;">
                <img src="/image/택시비.jpeg" class="card-img-top" alt="택시비 이미지">
                <div class="card-body">
                    <h5 class="card-title">택시비</h5>
                    <p class="card-text">여러 명과 함께 택시를 타고 비용을 나눠서 결제하세요.</p>
                    <a href="/room/create-room.html?category=taxi" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="/image/배달.jpeg" class="card-img-top" alt="배달비 이미지">
                <div class="card-body">
                    <h5 class="card-title">배달비</h5>
                    <p class="card-text">배달비가 부담스러울 때, 이웃과 함께 배달비를 나누세요.</p>
                    <a href="/room/create-room.html?category=delivery" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="/image/공동구매.jpeg" class="card-img-top" alt="공동구매 이미지">
                <div class="card-body">
                    <h5 class="card-title">공동구매</h5>
                    <p class="card-text">원하는 물건을 다른사람들과 함께 구매하여 저렴하게 구매하세요.</p>
                    <a href="/room/create-room.html?category=group" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    장소 + 개발자 정보 및 학교주소 등등
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
