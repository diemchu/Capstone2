<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userinfo page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            height: 50px;
            float: left;
            margin-right: 20px;
        }

        .navbar {
            display: inline-block;
            text-align: center;
            justify-content: center;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }


        footer {
            padding : 10px 20px;
            text-align : center;
        }

        #container {
            display: flex;
            border: 1px solid #222;
            height: calc(100vh - 50px);
            margin-top: 50px;
        }

        aside {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }

        .user-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .nickname {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .edit-profile {
            font-size: 18px;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        .room-link {
            font-size: 24px; /* h1 크기 */
            font-weight: bold; /* 강조 */
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block; /* 각 링크를 블록으로 설정 */
        }

        .tag {
            font-size: 18px; /* h3 크기 */
            text-decoration: none;
            color: #000;
            margin-bottom: 5px;
            display: block; /* 각 링크를 블록으로 설정 */
        }

        .logout {
            font-size: 18px; /* h3 크기 */
            text-decoration: none;
            color: red; /* 로그아웃 강조 */
            margin-top: 20px;
            display: block; /* 블록으로 설정 */
        }


        #main {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
<header>
    <img src="#" alt="로고" class="logo">
    <nav class="navbar">
        <a th:href="@{/room/create-room-view}">방 생성하기</a>
        <a th:href="@{/room/join-room-view}">게시판</a>
        <a th:href="@{/home/board-view}">방 참여하기</a>
    </nav>
</header>




<div id="container">
    <aside>
        <img src="#" alt="사용자 이미지" class="user-image">
        <div class="nickname">사용자 이름</div>
        <!-- 프로필 수정 링크를 수정 -->
        <a th:href="@{/user-info}" class="edit-profile">프로필 수정</a>
        <a th:href="@{/join-room}" class="room-link">참여한 방</a>
        <a th:href="@{/textroom-list}" class="tag">택시비</a>
        <a th:href="@{/deliveryroom-list}" class="tag">배달비</a>
        <a th:href="@{/jointroom-list}" class="tag">공동구매</a>
        <a th:href="@{/login/view}" class="logout">로그아웃</a>
    </aside>


    <!-- main -->
    <div id="main">
        유저 정보 페이지
    </div>
</div>
<footer>
    장소 + 개발자 정보 및 학교주소 등등
</footer>
</body>
</html>
