<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/forgot-password-style.css">
</head>
<body>
<!-- 뒤로가기 버튼 -->
<a href="javascript:history.back()" class="back-button">← Back</a>

<div class="container">
  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form action="/reset-password" method="POST">
      <!-- 이메일 입력 및 인증 버튼을 Flexbox로 묶음 -->
      <div class="input-group email-group">
        <label for="email">이메일</label>
        <div class="email-input-container">
          <input type="email" id="email" name="email" required>
          <button type="button" class="email-verify-btn" id="email-verify-btn">이메일 인증</button>
        </div>
      </div>

      <!-- 새 비밀번호 입력 필드 -->
      <div class="input-group">
        <label for="password">새 비밀번호</label>
        <input type="password" id="password" name="password" required>
      </div>

      <!-- 비밀번호 확인 필드 -->
      <div class="input-group">
        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <!-- 인증코드 입력 필드 추가 -->
      <div class="input-group">
        <label for="verification-code">인증코드</label>
        <input type="text" id="verification-code" name="verification-code" placeholder="인증코드를 입력하세요" required>
      </div>

      <!-- 비밀번호 바꾸기 버튼 -->
      <div class="input-group">
        <button type="submit" class="btn">비밀번호 바꾸기</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
